<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
    <script type="text/javascript" src="index.js"></script>
</head>

<body>
    <!-- header -->
    <div id="header">
        <div id="logo">LOGO</div>
        <div id="mob-nav">
            <ul>
                <li><img src="search.png" alt="" onclick=openSearch() class="icon-img search"></li>
                <li><a href="#"><img src="user.png" alt="" class="icon-img"></a></li>
                <li><a href="#"><img src="menu.png" alt="" class="icon-img"></a></li>
            </ul>
        </div>
    </div>
    <div id="search-input">
        <form action="search" method="get">
            <img src="search.png" alt="" onclick=openSearch() class="icon-img search">
            <input type="text" id="header-input" onkeyup=suggestText() value="" placeholder="Search..">
            <button type="submit"><img src="next.png" id="header-submit" class="icon-img" alt=""></button>
            <img src="close.png" alt="" onclick=closeSearch() class="icon-img search">
        </form>
        <div id="suggestion">
            <ul>
                <li>abc</li>
                <li>abc</li>
                <li>abc</li>
                <li>abc</li>
            </ul>
        </div>
    </div>

    <!-- page content -->

    <div id="page-content">
        <!-- banner -->
        <div id="page-banner-container">
            <div class="banner">
                <img src="banner1.jpg" alt="" class="banner-img">
                <img src="banner1.jpg" alt="" class="banner-img">
                <img src="banner1.jpg" alt="" class="banner-img">
            </div>
        </div>

        <!-- home featured products -->
        <div id="featured-products-container">
            <h2>Featured Products</h2>
            <div id="featured-products">
                <div class="product-card">
                    <img src="fashion-women.jpg" class="product-img" alt="">
                    <div class="featured-text">
                        <span>Womens</span>
                    </div>
                </div>
                <div class="product-card">
                    <img src="fashion-men.jpeg" class="product-img" alt="">
                    <div class="featured-text">
                        <span>Mens</span>
                    </div>
                </div>
                <div class="product-card">
                    <img src="fashion-kid.jpeg" class="product-img" alt="">
                    <div class="featured-text">
                        <span>Kids</span>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
