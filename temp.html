<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Carousel</title>
  <style>
    /* Add your custom styles here */
    .main-container{
      width: fit-content;
      margin: 0 auto;
    }
    .product {
      width: 250px;
      display: inline-block;
      position: relative;
      overflow: hidden;
    }

    .carousel-inner {
      display: flex;
      justify-content: flex-start;
      overflow: hidden;
      transition: all .3s ease;
    }

    .carousel-item {
      transition: all .3s ease;
    }

    .product:hover .buy-btn {
      background-color: #00000033;
    }

    .product:hover .btn {
      bottom: 50%;
      opacity: 100%;
    }

    .product-img {
      width: 250px;
      aspect-ratio: 1/1;
      object-fit: contain;
      background-color: white;
    }

    .buy-btn {
      position: absolute;
      z-index: 5;
      inset: 0 0 0 0;
      background-color: #cacaca00;
      transition: all .3s ease;
    }

    .buy-btn button {
      position: absolute;
      left: 50%;
      z-index: 10;
      transform: translate(-50%, 50%);
      bottom: 40%;
      width: 7rem;
      padding: 12px 18px;
      background-color: #fcc745;
      opacity: 0%;
      transition: all .3s ease;
      outline: none;
      border: none;
    }
  </style>
</head>

<body>

  <div class="main-container">
    <div class="product" data-carousel-id="product1">
      <div class="carousel-inner">
        <div class="carousel-item">
          <img src="/MFF-MJ-Hoodie-back.png" class="d-block w-100 product-img" alt="Product Image 1">
        </div>
        <div class="carousel-item">
          <img src="/MFF-MJ-Hoodie-Front.png" class="d-block w-100 product-img" alt="Product Image 2">
        </div>
        <div class="carousel-item">
          <img src="/MFF-MJ-Hoodie-sleeve.png" class="d-block w-100 product-img" alt="Product Image 3">
        </div>
      </div>
      <div class="buy-btn">
        <a href="https://www.mentaljoe.com/product-page/malone-foundation-hoodie-ryan-malone" target="_blank">
          
          <button class="btn">Click to buy</button>
        </a>
      </div>
    </div>

    <div class="product" data-carousel-id="product2">
      <div class="carousel-inner">
        <div class="carousel-item">
          <img src="/MFF-MJ-Hoodie-back.png" class="d-block w-100 product-img" alt="Product Image 1">
        </div>
        <div class="carousel-item">
          <img src="/MFF-MJ-Hoodie-Front.png" class="d-block w-100 product-img" alt="Product Image 2">
        </div>
        <div class="carousel-item">
          <img src="/MFF-MJ-Hoodie-sleeve.png" class="d-block w-100 product-img" alt="Product Image 3">
        </div>
      </div>

      <div class="buy-btn">
        <a href="https://www.mentaljoe.com/product-page/malone-foundation-ryan-malone" target="_blank">
          <button
            class="btn">Click to buy</button></a>
      </div>

      <!-- Add more product containers as needed -->
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script>
    $(document).ready(function () {
      let timeouts = {};

      $('.product').on('mouseenter', function () {
        const carouselId = $(this).data('carousel-id');
        startCarousel(carouselId);
      }).on('mouseleave', function () {
        const carouselId = $(this).data('carousel-id');
        stopCarousel(carouselId);
      });

      function startCarousel(carouselId) {
        timeouts[carouselId] = setInterval(function () {
          let carouselItem = $(`[data-carousel-id="${carouselId}"] .carousel-inner`).children('.carousel-item')[0];
          let carouselParent = $(`[data-carousel-id="${carouselId}"] .carousel-inner`);
          carouselParent.append(carouselItem);
        }, 1000); // Delay set to 1 second (1000 milliseconds)
      }

      function stopCarousel(carouselId) {
        clearInterval(timeouts[carouselId]);
      }
    });


  </script>
</body>

</html>
